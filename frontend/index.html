<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cong√©s - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2f344b 0%, #3c3048 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 0.5rem;
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .loader {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üèñÔ∏è Gestion des Cong√©s</h1>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="loader" id="loader">Connexion en cours...</div>
            <button type="submit">Connexion</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: #999; font-size: 14px;">
            Utilisateur par d√©faut: <strong>admin</strong> / <strong>admin123</strong>
        </p>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = '';
            loader.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                if (!response.ok) {
                    throw new Error('Identifiants invalides');
                }
                
                const data = await response.json();
                
                // Sauvegarder le token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify({
                    id: data.user_id,
                    username: data.username,
                    role: data.role
                }));
                
                // Redirection selon le r√¥le
                if (data.role === 'admin') {
                    window.location.href = '/frontend/admin-dashboard.html';
                } else if (data.role === 'manager') {
                    window.location.href = '/frontend/manager-dashboard.html';
                } else {
                    window.location.href = '/frontend/employee-dashboard.html';
                }
            } catch (error) {
                errorDiv.textContent = error.message;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
